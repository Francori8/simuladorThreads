    <main>
        <section id="contenedorDeTexto">
            <div class="contenedorCodigo">
                    <textarea name="codigo" id="codigo">global Int n = 0

Thread(2){
    print(antes)
    n = n + 1
    print(despues)
}
                    </textarea>
                    <button id="ejecutar">></button>
            </div>
            <div id="consola"></div>
            
        </section>
        <section id="visual">
            <div class="seccionEscrita">
                <h2 class="subtitulo">Variables globales</h2>
                <p id="variables"></p>
            </div>

            <div class="seccionEscrita">
                <h2 class="subtitulo">Traza de Ejecucion</h2>
                <div id="traza"></p>

        </section>
        
    </main>
