<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Threads</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Simulador de Threads (Experimental)</h1>
        <div class="contenedor-datos">
            <div class="contenedor">
                <h4>Ejemplos</h4>
                <div id="contenedorBotones" class="contenedorBotones">  
                </div>
            </div>

            <div class="contenedor">
                <h4>Cambiar posibilidad</h4>
                <input type="range" name="porcentaje" id="porcentaje" min="0" max="6" value="0">
            </div>
            
            <div class="contenedor">
                <h4>Limite de Ciclos</h4>
                <div class="contenedor-generalRadios">
                    <div class="contenedor-radio">
                        <label for="limite-5">5</label>
                        <input type="radio" name="limite" id="limite-5"  value="5">
                    </div>
                    <div class="contenedor-radio">
                        <label for="limite-10">10</label>
                        <input type="radio" name="limite" id="limite-10"  value="10" checked>
                    </div>
                    <div class="contenedor-radio">
                        <label for="limite-20">20</label>
                        <input type="radio" name="limite" id="limite-20"  value="20">
                    </div>
                    <div class="contenedor-radio">
                        <label for="limite-SinLimite">Sin Limite </label>
                        <input type="radio" name="limite" id="limite-SinLimite"  value="-1">
                    </div>
                    
                </div>
            </div>
            

        </div>

        
        
    </header>
    <main>
        <section id="contenedorDeTexto">
            <div class="contenedorCodigo">
                    <textarea name="codigo" id="codigo">
global Int n = 0

Thread(2){
        
       while( n == 1){
         n = n + 1
       }
    
}</textarea>
            <button id="ejecutar">â–¶</button>
            </div>
            <div id="consola"></div>
            
        </section>
        <section id="visual">
            <div class="seccionEscrita">
                <h2 class="subtitulo">Variables globales</h2>
                <p id="variables"></p>
            </div>

            <div class="seccionEscrita">
                <h2 class="subtitulo">Traza de Ejecucion</h2>
                <div id="traza"></div>
            </div>
        </section>
        
    </main>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
